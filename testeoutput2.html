<html>   <head>     <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />     <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>     <title>Google Maps - pygmaps </title>     <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>     <script type="text/javascript">       function initialize() {       var centerlatlng = new google.maps.LatLng(54.200000, -124.875224);       var myOptions = {       zoom: 6,       center: centerlatlng,       mapTypeId: google.maps.MapTypeId.ROADMAP,        };        var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);        function pinSymbol(color) {       return {       path: 'M 0,0 C -2,-20 -10,-22 -10,-30 A 10,10 0 1,1 10,-30 C 10,-22 2,-20 0,0 z M -2,-30 a 2,2 0 1,1 4,0 2,2 0 1,1 -4,0',       fillColor: color,       fillOpacity: 1,       strokeColor: '#000',       strokeWeight: 2,         scale: 1,       };       }          var latlng = new google.maps.LatLng(55, 55);       var marker = new google.maps.Marker({       //label: "Centroid 27",       size: new google.maps.Size(20,20),       icon: pinSymbol(ffff00),       //icon: new MapIconMaker.createMarkerIcon({width: 20, height: 34, primaryColor: "#0000FF", cornercolor:"#0000FF"}),//'map-marker-hi.png',       position: latlng		});       marker.setMap(map);         var latlng = new google.maps.LatLng(54, 54);       var marker = new google.maps.Marker({       //label: "Centroid 27",       size: new google.maps.Size(20,20),       icon: pinSymbol(ff00ff),       //icon: new MapIconMaker.createMarkerIcon({width: 20, height: 34, primaryColor: "#0000FF", cornercolor:"#0000FF"}),//'map-marker-hi.png',       position: latlng		});       marker.setMap(map);            }     </script>   </head>   <body style="margin:0px; padding:0px;" onload="initialize()">     <div id="map_canvas" style="width: 100%; height: 100%;"></div>   </body> </html>
